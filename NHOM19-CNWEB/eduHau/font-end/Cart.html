        <div style="display: flex;justify-content: space-between;">

                </div>
            </div>

            <div style="width: 40%;">

                    <div style="display: flex;justify-content: space-between;">

                        <span id="total_amount" style="font-size: 1.3rem;color: orange;font-weight: 600;">0 VND</span>
                    </div>
                            <div id="myForm" style="display: none;border: 1px solid gray;padding: 16px;border-radius: 8px;margin-top: 16px;background-color: aliceblue;">
                                <h3>Thông tin người đặt hàng</h3>
                                <form onsubmit="return submitForm();">
                                    <div class="container-item">
                                        <label for="ho_ten">Họ và Tên:</label>
                                        <div style="position: relative;flex: auto;">
                                            <input type="text" id="ho_ten" name="ho_ten">
                                            <p style="position: absolute;bottom: -18px;font-size: 0.8rem;color: rgb(233, 34, 34);"
                                                class="input-box">
                            
                                            </p>
                                        </div>
                                    </div>
                                    <div class="container-item">
                                        <label for="so_dien_thoai">Số điện thoại:</label>
                                        <div style="position: relative;flex: auto;">
                                            <input type="text" id="so_dien_thoai" name="so_dien_thoai">
                                            <p style="position: absolute;bottom: -18px;font-size: 0.8rem;color: rgb(233, 34, 34);"
                                                class="input-box">
                            
                                            </p>
                                        </div>
                                    </div>
                                    <div class="container-item">
                                        <label for="email">Email:</label>
                                        <div style="position: relative;flex: auto;">
                                            <input type="text" id="email" name="email">
                                            <p style="position: absolute;bottom: -18px;font-size: 0.8rem;color: rgb(233, 34, 34);" class="input-box">
                                    
                                            </p>
                                        </div>
                                    </div>
                                    <div class="container-item">
                                        <label for="dia_chi">Địa chỉ:</label>
                                        <input id="dia_chi" name="dia_chi"  />
                            
                                    </div>
                                </form>

                    <button
